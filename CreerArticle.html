    <div id="content">
        
        <h1>Créer article</h1>
        
        <form>
            
            <div id="left">

                <label for="fourni">Fournisseur:</label>
                <select name="fournisseur" required>
                    <option value="" selected="selected">BioNature</option>
                    <option value="BioNature">BioNature</option>
                </select><br><br>
                
                <label for="categorie">Catégorie :</label>
                <select name="Catégorie" required>
                    <option value="" selected="selected">Fruits et Légumes</option>
                    <option>Epicerie</option>
                    <option>Boissons</option>
                    <option>D.H.P</option>
                    <option>Cremerie</option>
                    <option>Boulangerie-Patisserie</option>
                    <option>Fruits et Légumes</option>
                    <option>Boucherie-charcuterie</option>
                    
                </select><br><br>
                
                
                
                <label for="nom">Nom de l'article :</label>
                <input type="text" id="nom" name="nom" value="Sachet Bananes" required><br>
                <label for="Description">Description :</label>
                <textarea name="Text1" cols="40" rows="5" value="">Variété Cavendish, production française. Sachet de Banane de Republique dominicaine de 600 grammes environ</textarea><br><br><br>
                <button type="submit">Enregistrer</button>
            </div>
            
            
            <div id="right">
                <label for="Marque">Marque :</label>
                <input type="text" id="Marque" name="Marque" value="BANANA&CO"><br>
                <label for="Reference">Reference :</label>
                <input type="text" id="Reference" name="Reference" value="#FL05B16598785" required><br>
                <label for="Prix">Prix :</label>
                <input type="number" id="Prix" name="Prix" value="1.59" required><br><br><br>
                <label for"photo">Ajouter une photo de l'article : <label/><br><br>
                    <input type="file" name="photo" value="image/Bananes.jpg">
                </div>
                
            </div>
        </form>    
    </div>
