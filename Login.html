<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="stylesheet" type="text/css" href="style/Login.css">
  <title>Login</title>
</head>
<body>
  <form class="animate">
    <div class="imgcontainer">
      <img src="image/login.png" alt="Avatar" class="avatar">
    </div>
    
    <div class="container">
      <label><strong>Nom d'utilisateur</strong></label>
      <input type="text" placeholder="Entrer nom d'utilisateur" aria-expanded="false" required>
      
      <label><strong>Mot de passe</strong></label>
      <input type="password" aria-expanded="false" placeholder="Entrer mot de passe" required>
      <label><input type="checkbox" checked="checked" name="remember"> Se souvenir de moi</label>
      <a href="CreerFournisseur.html"><button type="button">Se connecter</button></a>
    </div>
  </form>
</body>
</html>
