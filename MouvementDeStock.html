    <div id="content">
        <h1>Enregister mouvement de stock</h1>
        <div id=tableau>
            <div class = "tabhead">
                <p>Référence produit</p>
                <p>Nom</p>
                <p>Entrée/Sortie</p>
                <p>Quantité</p>
                <p>Raison</p>

            </div>
            
            <div class = "ligne">
                <div class="saisieAssiste">
                    <input type="text" role="combobox" aria-expanded="false" value="#FL05B16598785" placeholder="Ajouter un produit" required>
                </div>
                <div class="saisieAssiste">
                    <input type="text" role="combobox" aria-expanded="false" value="Sachet Bananes BANANA&CO 600g" placeholder="Nom du produit" required>
                </div>
                <select name="Mode de Paiement" required>
                    <option value="Entrée">Entrée</option>
                    <option value="Sortie" selected="selected">Sortie</option>
                </select>
                <input class="saisieQuantité" type="number" name="Quantité" min="0" value="10" placeholder="0">
                <input type="text" value="Péremption">
                <p><img src="image/-.png" alt="-" class="plus"></p>
            </div>
            <div class = "ligne">
                <div class="saisieAssiste">
                    <input type="text" role="combobox" aria-expanded="false" placeholder="Ajouter un produit" required>
                </div>
                <div class="saisieAssiste">
                    <input type="text" role="combobox" aria-expanded="false" placeholder="Nom du produit" required>
                </div>
                <select name="Mode de Paiement" required>
                    <option value="Entrée" selected="selected">Entrée</option>
                    <option value="Sortie">Sortie</option>
                </select>
                <input class="saisieQuantité" type="number" name="Quantité" min="0" placeholder="0">
                <input type="text">
                <p><img src="image/+.png" alt="+" class="plus"></p>
            </div>            
        </div>

        <button>Enregister</button>
